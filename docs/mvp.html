<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Test</title>
</head>
<body>
    <h1>MVP Test Form</h1>
    <form id="testForm">
        <div>
            <label for="stringInput">String:</label>
            <input type="text" id="stringInput" required>
        </div>
        <div>
            <label for="integerInput">Integer:</label>
            <input type="number" id="integerInput" required>
        </div>
        <div>
            <label for="patInput">GitHub PAT Token:</label>
            <input type="password" id="patInput" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
    <div id="logs" style="margin-top: 20px; padding: 10px; background-color: #f5f5f5; border: 1px solid #ddd; font-family: monospace; font-size: 12px; max-height: 400px; overflow-y: auto;">
        <strong>Logs:</strong>
        <div id="logsContent"></div>
    </div>

    <script src="mvp.js"></script>
</body>
</html>
